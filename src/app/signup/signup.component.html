<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
        <h2 class="title">Sign up</h2>
        <div class="imgcontainer">
          <img src="../../assets/Images/profile.png" class="avatar">
        </div>

        <div class="split left">
       <div class="form-group">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="user.name" type="text" placeholder="Username" />
        </div>
        <div class="form-group">
          <i class="	fas fa-envelope-square"></i>
          <input [(ngModel)]="user.email" type="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="user.password" type="password" placeholder="Password" />
        </div>
      </div>
      <div class="split right">

        <div class="form-group">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="user.age" type="number" placeholder="Age" />
        </div>
        <div class="form-group">
          <i class="	fas fa-restroom"></i>
          <input [(ngModel)]="user.gender" type="text" placeholder="Gender" />
        </div>
        <div class="form-group" >
          <i class="fas fa-id-card"></i>
          <input [(ngModel)]="user.aadhar" type="text" placeholder="Aadhar Number" />
        </div>
        <div class="form-group" >
          <i class="fas fa-id-card"></i>
          <input [(ngModel)]="user.mobile" type="number" placeholder="Number" />
        </div>
        <div class="form-group">
          <button type="submit" (click)="signupUser()" class="btn btn-primary" >Sign up</button>
    </div>
      </div>
    </div>
    </div>


  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Already Sign up ?</h3>
        <p>
          If you are already signup then go to Sign in page
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Sign in
        </button>
      </div>
      <img src="../../assets/Images/register3.png" class="image" alt="" />
    </div>
  </div>
</div>

<div class="container">
  <div class="form-box">
    <div action="#" class="form-change">
      <div class="head">
         <h1>Sign Up</h1>
      </div>
      <div class="form-group">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input  type="text" [(ngModel)]="user.name" placeholder="Name" autocomplete="off">
      </div>

      <div class="form-group">
        <i class="fa fa-mail-bulk    "></i>
        <input  type="email" [(ngModel)]="user.email" placeholder="Email"  autocomplete="off">
      </div>

      <div class="form-group">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" [(ngModel)]="user.password" placeholder="Password" autocomplete="off">
      </div>

      <div class="form-group">
        <i class="fa fa-book"></i>
        <input id="aadhar1" type="text" [(ngModel)]="user.aadhar" required 
          placeholder="Aadhar No."/>
      </div>

      <div class="form-group">
        <i class="fa fa-book"></i>
        <input id="" type="text" [(ngModel)]="user.age" required 
          placeholder="Age"/>
      </div>

      <div class="form-check form-check-inline">
        <input [(ngModel)]="user.gender"  required class="form-check-input" class="m-2"
          type="radio" id="inlineRadio1" value="female"  />
        <label class="form-check-label" class="m-2" for="inlineRadio2">Female</label>
        <input [(ngModel)]="user.gender"  required class="form-check-input" class="m-2"
        type="radio" id="inlineRadio1" value="male"  />
        <label class="form-check-label" class="m-2" for="inlineRadio2">Male</label>
      </div>
      <!-- <span style="font-size: 8px; color: red;">!Please chose Your Gender</span> -->


      <div class="form-group">
        <a style="cursor:pointer;" (click)="signupUser()" class="btn signup">Sign Up</a>
      </div>

      <span>Already Registered ? <a class="already" href="sign-in">Sign In</a></span>
    </div>
  </div>
</div>

<h1 class="text-center">User Request</h1>
<div class="container mb-5">
  <div class="row mb-5"  *ngFor="let req of requets;index as i">
    <div class="col-lg-3 col-md-3 p-3 image">
      <img
        *ngIf="!getLength(i)"
        src="https://i.imgur.com/CFpa3nK.jpg"
        width="150px"
        height="150px"
      />
      <img *ngIf="getLength(i)" [src]="req.userId.image" width="150px" height="150px" />
      <h3>Name:{{ req.userId.name }}</h3>
    </div>
    <div
      class="col-lg-3 col-md-2 form-group search2 mb-2"
      style="margin-top: 15px"
    >
      From:<label>{{ from }}</label
      ><br />
      To:<label>{{ to }}</label>
    </div>
    <div class="col-lg-3 col-md-3 places p-3 pt-4">
      Date:{{ date | date: "dd/MM/yyyy" }}<br />
      Number:{{req.userId.mobile}}<br />
    </div>
    <div class="col-lg-3 col-md-3 button p-3">
      <button (click)="acceptRequest(req.userId._id,req.bookRideId)" style="cursor:pointer" class="btn btn-primary m-4"><i class="fas fa-check"></i></button>
      <button (click)="declineRequest(req.userId._id)" class="btn btn-danger"><i class="fas fa-times"></i></button>
    </div>
  </div>
</div>

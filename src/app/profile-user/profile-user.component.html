<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav
          aria-label="breadcrumb"
          class="rounded-3 p-3 mb-4"
          style="background-color: #1b2a49; color: white"
        >
          <h1 class="text-center">Edit Profile</h1>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              *ngIf="!getLength(user.image.length)"
              [src]="user.image"
              height="200px"
              width="200px"
            />
            <img
              *ngIf="getLength(user.image.length)"
              [(ngModel)]="user.image"
              [src]="user.image"
              height="200px"
              width="200px"
            />
            <h6>Upload a different photo...</h6>

            <input
              type="file"
              (change)="selectImage($event)"
              name="image"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  [(ngModel)]="user.name"
                  name="user.name"
                  [value]="user.name"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <input
                  disabled="true"
                  type="text"
                  [(ngModel)]="user.email"
                  name="user.email"
                  [value]="user.email"
                />
                <button
                  class="btn done btn text-primary"
                  (click)="emailEdit(user._id)"
                >
                  Edit
                </button>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <input
                  disabled="true"
                  type="text"
                  [(ngModel)]="user.mobile"
                  name="user.mobile"
                  [value]="user.mobile"
                />
                <button
                  class="btn done btn text-primary"
                  (click)="mobileEdit(user._id)"
                >
                  Edit
                </button>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Age</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  [(ngModel)]="user.age"
                  name="user.age"
                  [value]="user.age"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Mini Bio</p>
              </div>
              <div class="col-sm-9">
                <textarea
                  type="text"
                  [(ngModel)]="user.miniBio"
                  name="user.miniBio"
                  [value]="user.miniBio"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group text-left text-center">
    <button class="btn signin btn2 mb-5" (click)="doneMethod(user._id)">
      Done
    </button>
  </div>
</section>

<div class="container bootstrap snippets bootdey">
  <h1 class="text-primary m-5" style="padding-left:600px;">Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3 sara">
      <div class="text-center">
        <img *ngIf="!getLength(user.image.length)" src="https://i.imgur.com/CFpa3nK.jpg" height="200" width="200">
      <img *ngIf="getLength(user.image.length)" [src]="user.image" height="200" width="200">
        <h6>Upload a different photo...</h6>

        <input type="file" class="form-control">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h1>Personal info</h1>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [value]="user.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [value]="user.email" disabled>
              <button class="btn done btn">Edit</button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Contact :</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <input class="form-control" type="text" [value]="user.mobile"  disabled>
              <button class="btn done btn">Edit</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Mini Bio :</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <textarea class="form-control" type="text" [value]="user.miniBio"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group text-left mb-5">
          <button class="btn signin btn2">Done</button>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>

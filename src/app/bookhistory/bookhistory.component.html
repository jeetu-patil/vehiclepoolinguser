<div class="container">
  <div class="heading text-center">
   <h1 class="pt-4">Book History</h1>
  </div>
  <div class="publish" *ngFor="let user of users">
  <div class="row publish-card">
    <div class="col-md-6 left">
       <div class="from">
         <span id="from">From :</span>
         <span id="from-text">{{user.fromId.place}}</span>
       </div>
       <div class="to">
         <span id="to">To :</span>
         <span id="to-text">{{user.toId.place}}</span>
       </div>
       <div class="date">
         <span id="date">Date :</span>
         <span id="date-text">{{user.rideDate | date: "dd/MM/yyyy" }}</span>
       </div>
    </div>
    <div class="col-md-6 right">
     <div class="total-seat">
       <span>Image : <a (click)="navigateToDetail(user.publisherId._id)" style="cursor: pointer"><img *ngIf="!getLength(user.publisherId.image.length)" src="https://i.imgur.com/CFpa3nK.jpg" alt="profile" width="100px" height="100px"></a>
        <a (click)="navigateToDetail(user.publisherId._id)" style="cursor: pointer"><img *ngIf="getLength(user.publisherId.image.length)" [src]="user.publisherId.image" alt="profile" width="100px" height="100px"></a></span>
     </div>
     <div class="remaining-seat">
       <span>Name: {{user.publisherId.name}} </span>
     </div>
     <div class="book-seat">

     </div>
    </div>
  </div>
  <div class="form-group text-center" >
    <label>Feedback to the User</label>
        <textarea [(ngModel)]="comment" class="form-control mt-2" style="width:60%;margin-left:190px" placeholder="Feedback"></textarea>
   <button (click)="addComment(user.publisherId._id)" class="btn signin btn2 mt-3">FeedBack</button>
 </div>
</div>
</div>

<div class="heading text-center">
  <h1 class="pt-4">Book History</h1>
</div>
<div id="container" *ngFor="let user of users">
  <div class="product-details">
    <div class="control">
      <div class="from mb-3">
        <span id="from" style="font-size:20px;font-weight: bold; ">From : </span>
        <span id="from-text">{{user.fromId.place}}</span>
      </div>
      <div class="to mb-3">
        <span id="to" style="font-size:20px;font-weight: bold;">To :</span>
        <span id="to-text">{{user.toId.place}}</span>
      </div>
      <div class="date">
        <span id="date" style="font-size:20px;font-weight: bold;">Date :</span>
        <span id="date-text">{{user.rideDate | date: "dd/MM/yyyy" }}</span>
      </div>
      <div class="form mt-3" style="font-size:20px;font-weight: bold;">
        <label>Feedback to the User</label>
        <textarea [(ngModel)]="comment" class="form-control mt-3" placeholder="Feedback"></textarea>
        <button (click)="addComment(user.publisherId._id)" class="btn signin btn2 mt-3">FeedBack</button>
      </div>
    </div>
  </div>
  <div div class="product-image">
    <span>Image : <a (click)="navigateToDetail(user.publisherId._id)" style="cursor: pointer"><img
          *ngIf="!getLength(user.publisherId.image.length)" src="https://i.imgur.com/CFpa3nK.jpg" alt="profile"
          width="100px" height="100px"></a>
      <a (click)="navigateToDetail(user.publisherId._id)" style="cursor: pointer"><img
          *ngIf="getLength(user.publisherId.image.length)" [src]="user.publisherId.image" alt="profile" width="100ppx"
          height="100px"></a></span>
    <div class="info">
      <h2> Description</h2>
      <ul>
        <li><strong>Name : </strong>{{user.publisherId.name}}</li>
        <li><strong>Mobile : </strong>{{user.publisherId.mobile}}</li>
        <li><strong>Email: </strong>{{user.publisherId.email}}</li>
      </ul>
    </div>
  </div>
</div>


<div class="product-card norides mt-5">
  <div class="card" style="width: 18rem" *ngIf="status">
    <div class="card-body">
      <h1 class="card-title text-center">No Book Rides</h1>
      <p class="card-text text-center">
        <img src="../../assets/Images/nothing-found.png">
      </p>
      <div class="text-center mt-5">
        <a routerLink="" style="cursor: pointer;">Back Home</a>
      </div>
    </div>
    
  </div>
</div>

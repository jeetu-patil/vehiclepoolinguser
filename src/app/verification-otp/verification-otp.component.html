<div class="container-fluid d-flex justify-content-center align-items-center bg-image">
  <div class="card text-center">
    <div class="card-header p-5">
      <img src="../../assets/Images/otp.png">
      <h5 class="mb-4">OTP VERIFICATION</h5>
      <div>
        <div class="form-group">
          <i class="fas fa-mobile-alt"></i>
          <input [(ngModel)]="mobile" required minlength="10"  maxlength="10" pattern="^[0-9-]{10}$" type="text" #mobile1="ngModel" placeholder="Mobile" />
          <div class="validationS">
            <span *ngIf="mobile1.errors?.required && mobile1.touched ">!Please Enter
              your Mobile</span>
              <span *ngIf="mobile1.errors?.['minlength'] && mobile1.errors?.pattern">!Invalid Mobile</span>
           
       
                  </div> 
        </div>
        <button (click)="mobileVerify()" [disabled]="mobile1.errors?.['minlength']||mobile1.errors?.required" class="btn btn-success px-4 mt-4 verify-btn">ok</button>
      </div>
    </div>
    <div class="form-group otp">
      <input [(ngModel)]="otp"  required minlength="4"  maxlength="4" pattern="^[0-9-]{4}$" #otp1="ngModel"  type="text" placeholder="OTP" />
      <div class="validationS">
        <span *ngIf="otp1.errors?.required && otp1.touched ">!Please Enter
          your Mobile</span>
          <span *ngIf="otp1.errors?.['minlength'] && otp1.errors?.pattern">!Invalid Mobile</span>
       
   
              </div> 
    </div>
    <div class="resendotp">
      <small>
        Didn't get the otp ?
        <button (click)="mobileVerify()" [disabled]="mobile1.errors?.['minlength']||mobile1.errors?.required" class="text-decoration-none">Resend</button>
      </small>
    </div>
    <div class="mt-3 mb-5">
      <button (click)="verifyNumber()" [disabled]="otp1.errors?.['minlength']||otp1.errors?.required" class="btn btn-success px-4 verify-btn">verify</button>
    </div>
  </div>
</div>

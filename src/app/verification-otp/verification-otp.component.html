<div class="container d-flex justify-content-center align-items-center">
  <div class="card text-center">
    <div class="card-header p-5">
      <img src="../../assets/Images/otp.png">
      <h5 class="mb-4">OTP VERIFICATION</h5>
      <div>
        <div class="form-group">
          <i class="fas fa-mobile-alt"></i>
          <input [(ngModel)]="mobile" type="text" placeholder="Mobile" />
        </div>
        <button (click)="mobileVerify()" class="btn btn-success px-4 mt-4 verify-btn">ok</button>
      </div>
    </div>
    <div class="form-group otp">
      <input [(ngModel)]="otp" type="text" placeholder="OTP" />
    </div>
    <div class="resendotp">
      <small>
        Didn't get the otp ?
        <button (click)="mobileVerify()" class="text-decoration-none">Resend</button>
      </small>
    </div>
    <div class="mt-3 mb-5">
      <button (click)="verifyNumber()" class="btn btn-success px-4 verify-btn">verify</button>
    </div>
  </div>
</div>

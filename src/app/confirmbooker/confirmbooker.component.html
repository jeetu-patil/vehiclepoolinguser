<div class="container">
  <div class="row">
    <div class="col-md-4 mb-5" *ngFor="let p of pubilsh">
      <div class="container-fluid d-flex justify-content-center align-items-center bg-image">
        <div class="card text-center">
          <div class="card-header p-5" >
            <a  (click)="navigateToDetail(p.bookerId._id)" style="cursor: pointer;border-radius: 30px;">
              <img *ngIf="!getLength(p.bookerId.image.length)" src="https://i.imgur.com/CFpa3nK.jpg" alt="profile" width="100px" height="100px" style="border-radius: 50%;"></a>
            <a (click)="navigateToDetail(p.publisherId._id)" ><img *ngIf="getLength(p.bookerId.image.length)" [src]="p.bookerId.image" style="border-radius: 50%;" alt="profile" width="100px" height="100px" ></a>
            <h5 class="m-4">BOOKER VERIFICATION</h5>
            <div>
              <div class="form-group">
                <!-- <input  type="text" placeholder="Mobile" /> -->
                <label>Name : {{p.bookerId.name}}</label>
              </div>
              <label>Mobile : {{p.bookerId.mobile}}</label>
            </div>
          </div>
          <div class="form-group otp">
            <input [(ngModel)]="otp" type="text" placeholder="OTP" />
          </div>
          <div class="mt-3 mb-5">
            <button (click)="matchOtp(p.bookerId._id)" class="btn btn-success px-4 verify-btn">verify</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

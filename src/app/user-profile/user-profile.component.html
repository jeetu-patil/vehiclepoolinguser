<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="rounded-3 p-3 mb-4" style="  background-color:#1B2A49;color:white">
          <h1 class="text-center">User Profile</h1>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img *ngIf="!getLength(user.image.length)" src="https://i.imgur.com/CFpa3nK.jpg" height="180" width="180">
            <img *ngIf="getLength(user.image.length)" [src]="user.image" height="180" width="180">
            <h5 class="my-3">{{user.name}}</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.name}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.email}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.mobile}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Age</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.age}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Mini Bio</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.miniBio}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="row">
  
</div>
<div class="card " style="background-color: #eee">
      <div class="container">
        <div class="check card">
          <h1>Verify Your Detail</h1>
          <div class="verify">
            <label
              ><i
                class="fa fa-check-circle"
                style="
                  font-size: 28px;
                  padding-right: 10px;
                  color: rgb(46, 46, 249);
                "
              ></i
              >Verify Govt. Id</label
            ><br />
            <label
              ><i
                class="fa fa-check-circle"
                style="
                  font-size: 28px;
                  padding-right: 10px;
                  color: rgb(46, 46, 249);
                "
              ></i
              >Confirm Email {{ user.email }}</label
            ><br />
            <label
              ><i
                class="fa fa-check-circle"
                style="
                  font-size: 28px;
                  padding-right: 10px;
                  color: rgb(46, 46, 249);
                "
              ></i
              >Verify Mobile : {{ user.mobile }}</label
            ><br />
          </div>
        </div>
      </div>
</div>

<section class="comment card">
  <div class="container commentss">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <h1 class="text-center mt-4">Comments</h1>
          <div
            class="comment mt-4 text-justify float-left"
            style="color: black"
            *ngFor="let comment of comments"
          >
            <img
              src="https://i.imgur.com/yTFUilP.jpg"
              alt=""
              class="rounded-circle"
              width="40"
              height="40"
            />
            <h4 style="color: black">{{ comment.userId.name }}</h4>
            <span style="color: black">{{ comment.userId.email }}</span>
            <br />
            <p style="color: black">{{ comment.feedback }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section> 

<div class="form-group text-center mb-5">
  <button (click)="editProfile()" class="btn signin btn2">Edit Your Profile</button>
</div>

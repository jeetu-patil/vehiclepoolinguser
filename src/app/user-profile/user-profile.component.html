<div class="container rounded bg-light mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="">
            <span class="font-weight-bold">{{data.name}}</span><span class="text-black-50">{{data.email}}</span>
            <span> </span>
            <!-- <span (click)="orderHistory()" class="mt-5">Order History</span> -->
          </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-12"><label class="labels">Name</label>
                    <input type="text" [(ngModel)]="name" class="form-control" placeholder="{{data.name}}" value=""></div>

              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Mobile Number</label>
                    <input [(ngModel)]="mobile" type="text" class="form-control" placeholder="{{data.mobile}}" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label>
                      <input [(ngModel)]="email" type="text" class="form-control" placeholder="{{data.email}}" value=""></div>

                  <!-- <div class="col-md-12"><label class="labels">Address </label>
                    <input [(ngModel)]="address" type="text" class="form-control" placeholder="{{data.address}}" value=""></div>

              </div> -->
              <!-- <div class="mt-5 text-center"><button (click)="saveData()"  class="btn btn-primary profile-button" type="button">Save Profile</button></div> -->
          </div>
      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">

              <!-- <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address" value=""></div> -->
            </div>
      </div>
  </div>
</div>
</div>

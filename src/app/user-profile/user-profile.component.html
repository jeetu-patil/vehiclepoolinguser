<div class="heading text-center">
  <h1 class="pt-4">Your Profile</h1>
</div>
<div class="container card mt-5">
  <div class="row">
    <div class="col-6">
      <img *ngIf="!getLength(user.image.length)" src="https://i.imgur.com/CFpa3nK.jpg" height="200" width="200">
      <img *ngIf="getLength(user.image.length)" [src]="user.image" height="200" width="200">
    </div>
    <div class="col-6 mt-5">
      <h2>Name : {{user.name}}</h2>
      <h4>Gender : {{user.gender}}</h4>
      <h4>Age : {{user.age}} Year Old</h4>
      <h4>Email : {{user.email}}</h4>
      <h4>Contact : {{user.mobile}}</h4>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="check card">
    <h1>Verify Your Detail</h1>
    <div class="verify">
      <label><i class="fa fa-check-circle"
          style="font-size:28px; padding-right:10px; color:rgb(46, 46, 249);"></i>Verify Govt. Id</label><br>
      <label><i class="fa fa-check-circle"
          style="font-size:28px; padding-right:10px; color:rgb(46, 46, 249);"></i>Confirm Email
        {{user.email}}</label><br>
      <label><i class="fa fa-check-circle"
          style="font-size:28px; padding-right:10px; color:rgb(46, 46, 249);"></i>Verify Mobile : {{user.mobile}}</label><br>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="bio card">
    <h1>
      Mini Bio
    </h1>
    <h4>{{user.miniBio}}.</h4>
  </div>
</div>

<div class="form-group text-center mb-5">
  <button (click)="editProfile()" class="btn signin btn2">Edit Your Profile</button>
</div>
